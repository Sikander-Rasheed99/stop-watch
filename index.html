<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="container text-center top">
            <h1>StopWatch</h1>
            <p><span id="seconds">00 </span> : <span id="tens"> 00</span></p>

            <div class="btn d-flex align-items-center justify-content-center">
                <button class="ms-2" id="startBtn">Start Timer</button>
                <button class="ms-2" id="stopBtn">Stop Timer</button>
                <button class="ms-2" id="resetBtn">Restart Timer</button>
            </div>
            <p class="mt-4">Made By: <br>
               Sikander Rasheed 
            </p>
        </div>
    </div>


    <script src="./app.js"></script>
    <!-- BOOTSRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
